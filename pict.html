<!doctype html>
<html xml:lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <h1 id="mainTitle">Animal Display</h1>
  <img id="animalImage"></img>
  <br>
  <button onclick="displayAnimal('dog')">Dog</button>
  <button onclick = "displayAnimal('cat')">Cat</button>
    <button onclick = "displayAnimal('bird')">Bird</button>
    <button onclick = "displayAnimal('fish')">Fish</button>

  <script>
    title = document.getElementById("mainTitle");
    animalImage = document.getElementById('animalImage')
    animalImage.width = 200;
    function displayAnimal(animal) {
      title.innerHTML=animal;
      animalImage.src=animal + ".jpg"
    }
  </script>
</body>
</html>
